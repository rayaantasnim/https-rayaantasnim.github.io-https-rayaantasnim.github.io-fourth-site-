<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Voice Recognition web</title>
	<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

	<style>
		.btn-info{
			border:2px black solid;
		}
		.btn-info:hover{
			border:2px black solid;
			transform:scale(1.1);
		}

		img{
			background:white;
			width:19%;
			height:175px;
		}
	</style>
</head>
<body class="bg-warning">
	<center>
	<div class="bg-info">
		<h3>Voice controlled </h3>
		<h4>It can detect sounds like talking, clapping.....</h4>
	</div><br><br>

	<button class="btn btn-info" onclick="got()">Start recognizing</button>
	
	<h3 id="sound">I am hearing</h3>
	<h4 id="acc">Accuracy: </h4>

	<br><br><br>

	<img id="im1" src="1.png">
	<img id="im2" src="2.jfif">
	<img id="im3" src="3.jfif">
