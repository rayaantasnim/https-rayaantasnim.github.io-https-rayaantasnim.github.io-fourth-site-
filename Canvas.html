<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Voice Recognition Based Drawing App</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/p5@0.9.0/lib/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.9.0/lib/addons/p5.sound.min.js"></script>

	<style>

		.btn-success{
			border:4px white solid;
		}

		.btn-success:hover{
			border:4px white solid;
			transform: scale(1.25);
		}

		i{
			font-family:Algerian;
		}

		textarea{
			width:300px;
			border: solid 2px black;
		}

		canvas{
			margin-top:500px;
		}

	</style>

</head>
<body class="bg-info">

	<center><br><br>
		<i><u>
			<h2>Voice Recognition Based Drawing App</h2>
		</i></u>

		<p>
			You can draw here according to only your voice:
			
			<ul>
				<li>Circle</li>
				<li>Rectangle</li>
				<li>Square</li>
				<li>Oval</li>
				<li>Triangle</li>
			</ul>
		</p>

		<textarea id="textBox" readonly>			
		</textarea><br><br>

		<button class="btn btn-success" onclick="clearCanvas()">Clear the canvas</button><br><br>
		<button class="btn btn-success" onclick="getStarted()">Draw an object</button>
		
		<br><br><center><form action="Signed in.html">
		<button style="background: lightcoral; color: white; border-radius:30px; font-size:30px;">Go Back</button>	
		</form><br><Br><br></center>
		
		<div id="canvasContainer"></div><br><br><Br>
	</center>
	<script src="Canvas.js"></script>
</body>
</html>
