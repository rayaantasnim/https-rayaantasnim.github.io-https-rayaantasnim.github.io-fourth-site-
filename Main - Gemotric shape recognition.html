<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shape Art Detecting App</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
	<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
	<style>
		body{
			font-size:20px;
			font-family: cursive;
		}

		h2{
			font-size:35px;
		}

		option{
			background: lightblue;
		}

		canvas{
			margin-top:-280px;
			border:8px solid black;
		}

		p{
			font-size: 20px;
			background:lightcoral;
			color:white;
			font-family:Vrinda;
			margin-left:400px;
			margin-right:400px;
		}

		.btn-warning{
			border: 5px solid black;
		}

		.btn-warning:hover{
			border: 5px solid black;
			transform: scale(1.25);
		}
	</style>

</head>
<body class="bg bg-info">
	<center><br>
		<u>
			<i><h2>Shape Art Predicting Website</h2></i>
		</u><br>

		<div>
  			<label>Choose your favorite color </label>
  			<input id="colorSelector" type="color" name="">
		</div>

		<div>
	  		<label>Choose your pen stroke</label>
	  		<select id="sizeSelector">
			    <option value="0">--Choose--</option>
			    <option value="1">1</option>
			    <option value="2.5">2.5</option>
			    <option value="5">5</option>
			    <option value="7.5">7.5</option>
			    <option value="10">10</option>
			    <option value="12.5">12.5</option>
			    <option value="15">15</option>
	  		</select><br><br>
	  		<p id="textBox"></p>
		</div>
		
		<button class="mt-3 btn btn-warning" onclick="identify()">Start Prediction</button>

		<button class="mt-3 btn btn-warning" onclick="clearCanvas()">Clear the canvas</button><br><br>

		<h3 id="result">Prediction : ________________</h3>
		<h3 id="acc">Accuracy: ______________</h3><br><Br><br>
	</center>

	<center><form action="Signed in.html">
		<button style="background: lightcoral; color: white; border-radius:30px; font-size:30px;">Go Back</button>	
	</form><br><Br><br></center>
	<script src="Main App - Gemotric shape recognition.js"></script>
</body>
</html>
